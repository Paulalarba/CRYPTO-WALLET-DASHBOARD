<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Wallet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">

<div class="container my-5">
    <!-- Wallet Balance -->
    <div class="card bg-secondary text-white mb-4">
        <div class="card-body text-center">
            <h2>Wallet Balance</h2>
            <h3 id="balance">0.00 ETH</h3>
            <p>{{ status }}</p>
        </div>
    </div>

    <!-- Actions -->
    <div class="row">
        <div class="col-md-6 mb-3">
            <div class="card bg-light text-dark">
                <div class="card-body">
                    <h4>Send</h4>
                    <form>
                        <input type="text" placeholder="Recipient Address" class="form-control mb-2">
                        <input type="number" placeholder="Amount (ETH)" class="form-control mb-2">
                        <button type="submit" class="btn btn-danger w-100">ðŸš€ Send</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-6 mb-3">
            <div class="card bg-light text-dark">
                <div class="card-body">
                    <h4>Receive</h4>
                    <p>Your Wallet Address:</p>
                    <code id="wallet-address">0x1234...abcd</code>
                    <button class="btn btn-success w-100 mt-2">ðŸ“‹ Copy Address</button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
